<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Seguro No Pagamos Cooperativa</title>
  </head>

  <body>
    <h1 class="offset-sm-3">Seguro No Pagamos Cooperativa</h1>
    <h1>Contacto:</h1>
    <form>
      <div class="form-group row">
        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="nombre" class="form-control" id="inputNombre" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputApellido" class="col-sm-2 col-form-label"
          >Apellido</label
        >
        <div class="col-sm-10">
          <input type="apellido" class="form-control" id="inputApellido" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDNI" class="col-sm-2 col-form-label">DNI</label>
        <div class="col-sm-10">
          <input type="DNI" class="form-control" id="inputDNI" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTelefono" class="col-sm-2 col-form-label"
          >Telefono</label
        >
        <div class="col-sm-10">
          <input type="telefono" class="form-control" id="inputTelefono" />
        </div>
      </div>
      <div class="form-group row">
        <label for="tipoSeguro" class="col-sm-2 col-form-label"
          >Tipo de Seguro:</label
        >
        <div class="col-sm-2">
          <select
            id="tipoSeguro"
            class="form-control rounded"
            onchange="mostrarValor()"
          >
            <option value="basico">BÃ¡sico</option>
            <option value="intermedio">Intermedio</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <div id="resultado"></div>
        </div>
      </div>
      <div class="form-group row offset-sm-5">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      function mostrarValor() {
        var tipoSeguro = document.getElementById("tipoSeguro").value;

        var valores = {
          basico: 500,
          intermedio: 1000,
          premium: 1500,
        };

        document.getElementById("resultado").innerHTML =
          "Valor: $" + valores[tipoSeguro];
      }
    </script>
  </body>
</html>
